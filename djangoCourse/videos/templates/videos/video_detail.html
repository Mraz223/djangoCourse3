{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h3 mb-0">{{ video.title }}</h1>
                </div>
                <div class="card-body">
                    <div class="ratio ratio-16x9 mb-4">
                        <iframe src="{{ video.video_url }}" 
                                frameborder="0" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'video_list' %}" class="btn btn-outline-primary">
                            ← Назад к списку уроков
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
